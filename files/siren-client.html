  <head>
    <title>Siren</title>
    <link href="semantic.min.css" rel="stylesheet" />
    <style>
    /** hidden by default **/
    #properties, #entities, #dump { display: none; }
    @media only screen and (max-width:767px) {
      .ui.stackable.grid > .column:not(.row) {
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
    }
    </style>
  </head>
  <body>
    <div id="links"></div>
    <div style="margin: 5em 1em">
      <h1 id="title" class="ui page header"></h1>
      <div id="error"></div>
      <div id="content" style="margin-bottom: 1em"></div>

      <div class="ui mobile reversed two column stackable grid">
        <div class="column">
          <div id="properties" class="ui segment"></div>
          <div id="entities" class="ui segments" style="margin-top: 0"></div>
        </div>
        <div class="column">
          <div id="actions"></div>
        </div>
      </div>
      <div>
        <pre id="dump"></pre>
      </div>
    </div>
  </body>
  <script src="dom-help.js">//na</script>  
  <script src="siren-client.js">//na </script>
  <script>
    window.onload = function() {
      var pg = siren();
      pg.init("/home/", "TPS - Task Processing System");
    }
  </script>
</html>
